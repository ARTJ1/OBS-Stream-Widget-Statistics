<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика игрока</title>
    <link rel="stylesheet" href="widget.css">
</head>
<body>
    <div class="widget" id="widget">
        <div class="stats">
            <div class="stat-item">
                <div class="icon-fill-container" id="winsIconContainer">
                    <svg class="stat-icon" viewBox="0 -32 576 576" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="winsFillGradient" x1="0" y1="1" x2="0" y2="0">
                                <stop class="gradient-stop-1" offset="0" stop-color="var(--wins-color)" />
                                <stop class="gradient-stop-2" offset="0" stop-color="var(--wins-color)" />
                            </linearGradient>
                            <path id="trophyPath" d="M552 64H448V24c0-13.3-10.7-24-24-24H152c-13.3 0-24 10.7-24 24v40H24C10.7 64 0 74.7 0 88v56c0 35.7 22.5 72.4 61.9 100.7 31.5 22.7 69.8 37.1 110 41.7C203.3 338.5 240 360 240 360v72h-48c-35.3 0-64 20.7-64 56v12c0 6.6 5.4 12 12 12h296c6.6 0 12-5.4 12-12v-12c0-35.3-28.7-56-64-56h-48v-72s36.7-21.5 68.1-73.6c40.3-4.6 78.6-19 110-41.7 39.3-28.3 61.9-65 61.9-100.7V88c0-13.3-10.7-24-24-24zM99.3 192.8C74.9 175.2 64 155.6 64 144v-16h64.2c1 32.6 5.8 61.2 12.8 86.2-15.1-5.2-29.2-12.4-41.7-21.4zM512 144c0 16.1-17.7 36.1-35.3 48.8-12.5 9-26.7 16.2-41.8 21.4 7-25 11.8-53.6 12.8-86.2H512v16z" />
                        </defs>
                        <use href="#trophyPath" fill="white" />
                         />
                    </svg>
                </div>
                <span id="wins" class="stat-value">0</span>
            </div>
            |
            <div class="stat-item">
                <div class="icon-fill-container" id="lossesIconContainer">
                    <svg class="stat-icon" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                         <defs>
                            <linearGradient id="lossesFillGradient" x1="0" y1="1" x2="0" y2="0">
                                <stop class="gradient-stop-1" offset="0" stop-color="var(--losses-color)" />
                                <stop class="gradient-stop-2" offset="0" stop-color="var(--losses-color)" />
                            </linearGradient>
                            <path id="skullPath" d="M256 0C114.6 0 0 100.3 0 224c0 70.1 36.9 132.6 94.5 173.7 9.6 6.9 15.2 18.1 13.5 29.9l-9.4 66.2c-1.4 9.6 6 18.2 15.7 18.2H192v-56c0-4.4 3.6-8 8-8h16c4.4 0 8 3.6 8 8v56h64v-56c0-4.4 3.6-8 8-8h16c4.4 0 8 3.6 8 8v56h77.7c9.7 0 17.1-8.6 15.7-18.2l-9.4-66.2c-1.7-11.7 3.8-23 13.5-29.9C475.1 356.6 512 294.1 512 224 512 100.3 397.4 0 256 0zm-96 320c-35.3 0-64-28.7-64-64s28.7-64 64-64 64 28.7 64 64-28.7 64-64 64zm192 0c-35.3 0-64-28.7-64-64s28.7-64 64-64 64 28.7 64 64-28.7 64-64 64z"/>
                        </defs>
                         <use href="#skullPath" fill="white" />
                     
                    </svg>
                </div>
                <span id="losses" class="stat-value">0</span>
            </div>
        </div>
        <div class="rank-section">
            <div id="rank-animation-wrapper">
                <img id="rankImage" src="assets/uploads/bronze.png" alt="Rank Image">
            </div>
            <span id="rankValue">Gold 5</span>
        </div>
    </div>

    <script src="widget.js"></script>
    
</body>
</html>
